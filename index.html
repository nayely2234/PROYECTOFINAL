{{define "title"}}Lista de Libros{{end}}

{{define "content"}}
<h2 class="mb-4 text-center">Lista de Libros</h2>

<!-- Botón Registrar debajo del título -->
<div class="text-center mb-4">
    <a href="/registrar" class="btn btn-warning px-4">
        + Registrar
    </a>
</div>

<!-- Tabla con imágenes -->
<div class="table-responsive">
    <table class="table table-hover table-bordered rounded shadow-sm align-middle">
        <thead class="table-light">
            <tr>
                <th>Portada</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Año</th>
            </tr>
        </thead>
        <tbody>
            {{range .Libros}}
            <tr>
                <td>
                    <img src="{{.ImagenURL}}" alt="Portada" style="width: 60px; height: auto; border-radius: 4px;">
                </td>
                <td><a href="/?id={{.ID}}" class="text-decoration-none">{{.Nombre}}</a></td>
                <td>{{.Autor}}</td>
                <td>{{.Ano}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>


{{end}}
