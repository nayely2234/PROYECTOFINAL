{{define "base"}}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{block "title" .}}Biblioteca{{end}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo para todo el sitio */
        body {
            background-image: url("/static/descargar\ \(3\).jpeg"); /* Reemplaza con el nuevo nombre */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: #000;
        }

        /* Animación para botones */
        .btn-animate {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-animate:hover {
            transform: scale(1.07);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        header {
            background-color: rgba(0, 0, 0, 0.4); /* fondo oscuro semitransparente para contraste */
        }

        main {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Cabecera con fondo oscuro transparente -->
    <header class="text-white py-5 shadow">
        <div class="container text-center">
            <h1 class="display-5 fw-bold mb-4 d-flex justify-content-center align-items-center gap-3">
                <img src="/static/book-cartoon-illustration-school-start-reading-reading-book_539915_wh860.png" alt="Icono" style="width: 40px; height: 40px;">
                Biblioteca
            </h1>
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <a class="btn btn-light text-primary fw-semibold px-4 btn-animate" href="/">Inicio</a>
                <a class="btn btn-light text-primary fw-semibold px-4 btn-animate" href="/">Libros</a>
                <a class="btn btn-light text-primary fw-semibold px-4 btn-animate" href="/registrar">Registrar</a>
            </div>
        </div>
    </header>

    <!-- Contenido dinámico -->
    <main class="container my-5 shadow">
        {{block "content" .}}{{end}}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{end}}
